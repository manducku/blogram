{% extends "base.html" %}

{% block title %}
포스트 리스트 
{% endblock %}

{% block content %}
    <div class="posts-title row">
        <div class="col-xs-4 col-xs-offset-4 posts-username">
            <h2>{{request.user.username}} </h2>
        </div>
        <div class="col-xs-3 col-xs-offset-1 posts-add">
            <a href="{% url 'post-create' %}">
                <h4>new post</h4>
            </a>
        </div>
    </div>

  {% for post in posts %}
    <div class="col-xs-4 posts-content">
          <div class="thumbnail">
              <a href="{% url "detail" post.hash_id %}" >
              <img src="{{ post.image.url }}" alt="" width="250" height="250" />
              </a>
              <h5>{{post.content}}</h5>
          </div>
    </div>
  {% endfor %}

{% endblock %}
