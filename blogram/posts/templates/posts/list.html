{% extends "base.html" %}

{% block title %}
포스트 리스트 
{% endblock %}

{% block content %}
    <div class="col-xs-12 posts-title">
        <h2>{{request.user.username}} </h2>
    </div>

  {% for post in posts %}
    <div class="col-xs-4 posts-content">
          <a href="{% url "detail" post.hash_id %}">
          <img src="{{ post.image.url }}" alt="" width="250" height="250" />
          </a>
          <h5>{{post.content}}</h5>
    </div>
  {% endfor %}

{% endblock %}
